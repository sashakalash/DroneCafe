<navigation></navigation>
<client-info></client-info>
<div class="row" data-ng-repeat="menuItem in vm.menu">
  <div class="card col s12 m6 l3">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" data-ng-src="{{menuItem.image}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{menuItem.title}}
        <i class="material-icons right">more_vert</i>
      </span>
      <p>
        <div class="collection">
          <div class="collection-item">
            <i class="material-icons">new_releases</i>Id: {{menuItem.id}}</div>
          <div class="collection-item">
            <i class="material-icons">grade</i>{{menuItem.rating}}</div>
          <div class="collection-item">
            <i class="material-icons">attach_money</i>{{menuItem.price}}</div>
        </div>
      </p>

      <button class="waves-effect waves-light btn-small" ng-disabled="vm.checked" data-ng-click="vm.addOrder(menuItem)" data-ng-bind="vm.orderBtnData(menuItem.price)"></button>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{menuItem.title}}
        <i class="material-icons right">close</i>
      </span>
      <p>
        <ul class="collection" data-ng-repeat="ingredient in menuItem.ingredients track by $index">
          <li class="collection-item">{{ingredient}}</li>
        </ul>
      </p>
    </div>
  </div>
</div>
